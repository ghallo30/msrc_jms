{% load security %}


<table id="forqueue" class="table table-striped table-hover">
	<thead>
		<th> Name </th>
		<th> # of Review Done </th>
		<th> # of Active Review</th>
		<th>Action</th>
	</thead>
	<tbody>
	{% if reviewers_list %}
	    {% for rev in reviewers_list %}
	        <tr  id='{{ rev.reviewer_info.id|encrypts:"encrypt"}}' >
	          <td ><a href="{{rev.reviewer_info.id|encrypts:"encrypt"}}" target="_blank">
	                <span>{{ rev.reviewers_name }}</span>
	                </a>
	          </td>
	          <td>{{ rev.done_review}}</td>
	          <td>{{ rev.active_review}}</td>
              <td>
              	<button class="btn btn-primary" id="invite-rev-btn" onclick="invite_reviewer_form('{{ rev.reviewer_info.id|encrypts:"encrypt"}}', '{{art_info.id|encrypts:"encrypt"}}')"><span class=""></span> Invite</button>
              	
              	<!-- <button class="btn btn-primary" id="invite-rev-btn" onclick="invite_reviewer_form('{{ rev.reviewer_info.id|encrypts:"encrypt"}}', '{{art_info.id|encrypts:"encrypt"}}')"><span class=""></span> Invite</button> -->
              	
              </td>
	        </tr>
	    {% endfor %}
	{% else %}
		<tr>
			<div class="col-md-12">  
			    <div class="alert alert-danger alert-outline alert-dismissible fade in" role="alert">
			    	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="font-size:1.5em; color:#000000;"><strong>Ã—</strong></span></button>
			    	<strong>Oops!</strong> Unable to find given data to any Reviewer's Name
			    </div>
			</div>

		</tr>
	{% endif %}
	</tbody>
</table>
