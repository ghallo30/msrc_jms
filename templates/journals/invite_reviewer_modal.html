{% load security %}
<!-- modal search -->
 
 <div class="modal fade" id="invite_reivewer_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Invite Reviewer Email</h3>
      </div>

      <div class="modal-body">
          <div class="panel" style="position:relative;padding-bottom:0px;">
            <div class="panel-heading">
              <!-- <h4><strong>Send Email</strong></h4> -->
            </div>

            <div class="panel-body"   style="position:relative; overflow: hidden;">
            
              <div id="date_rev_range" class="col-sm-12 padding-0">
              	<h2>Date Review End</h2>
              	<p>NOTE: Date Review End can be changed on the Submission Review page</p>
              	
              	<div class="col-sm-6">
	              <div class="form-group padding-top">
	              	<label class="col-sm-2 control-label text-right">Day:</label>
	              	<div class="col-sm-10"><input type="text" id="rev_date_end" class="form-control border-bottom" value="12-9-2017" placeholder="12-9-2017"></div>
    				  </div>
    				</div>
    				
    				<div class="col-sm-6">
    	              <div class="form-group padding-top">
    	              	<label class="col-sm-2 control-label text-right">Week(s):</label>
    	              	<div class="col-sm-10"><input type="text" id="rev_end_week" class="form-control border-bottom" value="1" placeholder="1"></div>
    				  </div>
    				</div>
				
			  </div>

				<div id="chk_if_send_btn" class="col-sm-12" style="padding-top:20px;">
					<button id="is_send_email" class="btn btn-primary">Email Form</button> | <button id="is_skip_email" class="btn btn-default" onclick="send_reviewer_request('{{art_info.id|encrypts:"encrypt"}}', '{{to_user.id|encrypts:"encrypt"}}')"> Assign Reviewer</button>
				</div>
              <div id="email_temp_form">
                {% include 'journals/email_template.html' %}
              </div>
            </div>
          </div>
      </div>

      <div class="modal-footer"> 
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
